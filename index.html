<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(178, 188, 91);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section:last-child {
            margin-bottom: 0;
        }
        .switch-form {
            text-align: center;
            font-size: 14px;
        }
        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup-form" class="form-section">
            <h1>Sign Up</h1>
            <input id="name" type="text" class="input-field" placeholder="Enter name">
            <input id="email" type="text" class="input-field" placeholder="Enter email">
            <input id="password" type="password" class="input-field" placeholder="Enter password">
            <button onclick="signup()">Signup</button>
            <div class="switch-form">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>

        <div id="login-form" class="form-section" style="display: none;">
            <h1>Login</h1>
            <input id="Loginemail" type="text" class="input-field" placeholder="Enter email">
            <input id="Loginpassword" type="password" class="input-field" placeholder="Enter password">
            <button onclick="login()">Login</button>
            <div class="switch-form">
                <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script>
        function showSignupForm() {
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
        }

        function showLoginForm() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

    </script>
</body>
</html>
